name: Build and deploy to GitHub Pages (gh-pages)

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prerender static HTML with react-snap
        run: |
          # Start a static server in the background and prerender the SPA
          npx serve dist -l 5000 >/dev/null 2>&1 &
          # Wait a second for the server to be available
          sleep 1
          npx react-snap

      - name: Create SPA 404 fallback
        run: |
          if [ -d dist ]; then
            cp dist/index.html dist/404.html
          fi

      - name: Deploy to GitHub Pages (push to gh-pages branch)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}

