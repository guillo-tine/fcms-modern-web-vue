name: Build and deploy to GitHub Pages (gh-pages)

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prerender static HTML with react-snap
        run: |
          # Start a static server in the background to serve the built files
          npx serve dist -l 5000 >/dev/null 2>&1 &
          # Wait a second for the server to be available
          sleep 1
          # react-snap expects the static site to be in a `build` folder (CRA convention).
          # Vite outputs to `dist`, so copy `dist` -> `build` so react-snap can find and
          # write files there without changing react-snap defaults.
          rm -rf build || true
          cp -r dist build
          # Run react-snap with Puppeteer flags to disable the Chrome sandbox which
          # is not available in the Actions runner environment. This avoids the
          # 'No usable sandbox' fatal error.
          npx react-snap --puppeteer-args='--no-sandbox --disable-setuid-sandbox'

      - name: Create SPA 404 fallback
        run: |
          if [ -d dist ]; then
            cp dist/index.html dist/404.html
          fi

      - name: Deploy to GitHub Pages (push to gh-pages branch)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}

