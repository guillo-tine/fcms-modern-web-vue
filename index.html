<!DOCTYPE html>
<html lang="en">
  <head>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="%BASE_URL%favicon.ico" />

    <!-- Basic meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCMS | Federation of Chinese American and Chinese Canadian Medical Societies</title>
    <meta name="description" content="Official website of the Federation of Chinese American and Chinese Canadian Medical Societies (FCMS). We unite medical professionals across North America to advance healthcare, education, and cultural exchange." />
    <meta name="author" content="Federation of Chinese American and Chinese Canadian Medical Societies" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Open Graph (for when people share links on messaging platforms) -->
    <meta property="og:title" content="FCMS | Federation of Chinese American and Chinese Canadian Medical Societies" />
    <meta property="og:description" content="Connecting Chinese American and Canadian medical professionals to strengthen healthcare and community engagement." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fcmsmd.org/" />
    <meta property="og:image" content="https://fcmsmd.org/og-image.jpg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://fcmsmd.org/" />

    <!-- Structured Data (Google Rich Results) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MedicalOrganization",
      "name": "Federation of Chinese American and Chinese Canadian Medical Societies",
      "alternateName": "FCMS",
      "url": "https://fcmsmd.org",
      "logo": "https://fcmsmd.org/logo.png",
      "foundingDate": "1999",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "USA & Canada"
      },
      "description": "FCMS unites Chinese American and Chinese Canadian medical professionals to advance healthcare, education, and cultural exchange."
    }
    </script>

  </head>

  <body>
    <div id="root"></div>
    <!-- Vite expects module entry to use a root-relative /src path so it can be
      resolved and rewritten correctly at build-time when `base` is set. Do
      NOT prepend %BASE_URL% here. -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
